<div class="dashboard">
  <h1>Dashboard MQTT</h1>

  <div class="gauge-container">
    <ngx-gauge [value]="temperatura" [label]="'Temperatura (°C)'" [min]="0" [max]="50" type="arch" cap="round"
      [thick]="10" [append]="'°C'" [foregroundColor]="'#ff3d00'">
    </ngx-gauge>

    <ngx-gauge [value]="umidade" [label]="'Umidade (%)'" [min]="0" [max]="100" type="arch" cap="round" [thick]="10"
      [append]="'%'" [foregroundColor]="'#007bff'">
    </ngx-gauge>
  </div>
</div>
